<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
</head>
<body>

<h4>My userID</h4>
<span id="user-id"></span>
<br>
<br>
<br>
<input type="text" id="userCode" placeholder="Enter user code">
<button onclick="_connectToUser()">Connect</button>


<script src="dist/app.bundle.js"></script>
<script src="./RemoteSupport.js"></script>
<script>
  window.addEventListener('load', () => {
    window._rsd_ = new RSD();
    window._rsd_.init();
    document.querySelector('#user-id').innerText = window._rsd_.userId;
  });

  function _connectToUser() {

    const input = document.querySelector('input');
    const clientUserId = input.value;
    if (window._rsd_) {
      window._rsd_.requestAccess(clientUserId);
    }
  }
</script>
</body>
</html>
